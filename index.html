<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- Base page --- */
    body {
      background: #000;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }



    /* --- Love words --- */
    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -225px 0 0 -225px;
      /* per-item delay via CSS variable --i (1..N) */
      --i: 1;
    }
    
    /* Make the last item match the others */
    #ui .love:last-child .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      text-shadow: 0 0 10px #fff;
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }
    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }
    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    /* --- Music control button --- */
    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(234, 128, 176, 0.8);
      border: 2px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(234, 128, 176, 0.6);
    }
    .music-control:hover {
      background: rgba(234, 128, 176, 1);
      transform: scale(1.1);
    }
    .music-control::before {
      content: 'ðŸŽµ';
      font-size: 24px;
    }
    .music-control.paused::before {
      content: 'ðŸ”‡';
    }

    /* --- Animations (unchanged) --- */
    @keyframes horizontal {
      from { transform: translateX(0px); }
      to   { transform: translateX(450px); }
    }
    @keyframes vertical {
      0%   { transform: translateY(180px); }
      10%  { transform: translateY(45px); }
      15%  { transform: translateY(4.5px); }
      18%  { transform: translateY(0px); }
      20%  { transform: translateY(4.5px); }
      22%  { transform: translateY(34.61538px); }
      24%  { transform: translateY(64.28571px); }
      25%  { transform: translateY(112.5px); }
      26%  { transform: translateY(64.28571px); }
      28%  { transform: translateY(34.61538px); }
      30%  { transform: translateY(4.5px); }
      32%  { transform: translateY(0px); }
      35%  { transform: translateY(4.5px); }
      40%  { transform: translateY(45px); }
      50%  { transform: translateY(180px); }
      71%  { transform: translateY(428.57143px); }
      72.5%{ transform: translateY(441.17647px); }
      75%  { transform: translateY(450px); }
      77.5%{ transform: translateY(441.17647px); }
      79%  { transform: translateY(428.57143px); }
      100% { transform: translateY(180px); }
    }

    /* --- Click to start overlay --- */
    .start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
    }
    .start-overlay h1 {
      color: #ea80b0;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #fff;
      animation: pulse 2s infinite;
    }
    .start-overlay p {
      color: #fff;
      font-size: 1.2rem;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Start overlay -->
  <div id="startOverlay" class="start-overlay">
    <h1>ðŸ’•My babyyyy ðŸ’•</h1>
    <p>Pretty pretty sorryyy</p>
  </div>

  <div id="ui"></div>

  <!-- Music control button -->
  <div id="musicControl" class="music-control" title="Toggle Music"></div>

  <!-- Background music -->
  <audio id="bgMusic" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
    <source src="music.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Create N floating "I love you" items
    const N = 100;
    const ui = document.getElementById('ui');

    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);

      const h = document.createElement('div');
      h.className = 'love_horizontal';

      const v = document.createElement('div');
      v.className = 'love_vertical';

      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = 'I love you';

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);
    }

    // Music functionality
    const audio = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');
    const startOverlay = document.getElementById('startOverlay');
    let isPlaying = false;

    // Check if audio file exists
    audio.addEventListener('error', function(e) {
      console.error('Audio file error:', e);
      console.error('Make sure music.mp3 is in the same folder as index.html');
      alert('Cannot load music file. Make sure "music.mp3" is in the same folder as this HTML file.');
    });

    // Start overlay click
    startOverlay.addEventListener('click', function() {
      console.log('Starting audio...');
      startOverlay.classList.add('hidden');
      
      // Set volume to make sure it's not muted
      audio.volume = 0.7;
      
      audio.play().then(() => {
        console.log('Audio playing successfully!');
        isPlaying = true;
        musicControl.classList.remove('paused');
      }).catch(e => {
        console.error('Audio autoplay prevented:', e);
        alert('Click the ðŸŽµ button in the bottom-right corner to play music!');
      });
    });

    // Music control button
    musicControl.addEventListener('click', function(e) {
      e.stopPropagation();
      console.log('Music button clicked, isPlaying:', isPlaying);
      
      if (isPlaying) {
        audio.pause();
        musicControl.classList.add('paused');
        isPlaying = false;
        console.log('Music paused');
      } else {
        audio.volume = 0.7;
        audio.play().then(() => {
          musicControl.classList.remove('paused');
          isPlaying = true;
          console.log('Music playing');
        }).catch(e => {
          console.error('Audio play failed:', e);
          alert('Audio playback failed. Check console for details.');
        });
      }
    });

    // Log audio ready state
    audio.addEventListener('canplay', function() {
      console.log('Audio file loaded and ready to play!');
    });

    audio.addEventListener('loadeddata', function() {
      console.log('Audio data loaded successfully');
    });
  </script>
</body>
</html>
